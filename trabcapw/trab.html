<button id="botao"> registrar</button>

    var inputsobre = document.getElementById("sobre").value
    var h3sobre = document.getElementById("exibir_sobre")


        h3nome.innerHTML = inputnome;
        h3idade.innerHTML = inputidade;
        h3sobre.innerHTML = inputsobre;
    })


</script>
